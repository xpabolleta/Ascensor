<!DOCTYPE html>
<html>
    <head>
        <title> Ascensor </title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="popup">
            <form action="" method="post" name="create">
                <p>Introduce las dimensiones y peso de la caja: </p>
                <label for="largo"> Largo: </label>
                <input type="number" id="largo" name="largo"><span> [cm] </span><br><br>
                <label for="ancho"> Ancho: </label>
                <input type="number" id="ancho" name="ancho"><span> [cm] </span><br><br>
                <label for="peso"> Peso: </label>
                <input type="number" id="peso" name="peso"><span> [kg] </span><br><br>
                <input type="submit" id="submit" value="submit">
                <input type="reset" value="Cancelar" id = "reset">
            </form>
        </div>
        <div class="control">
            <div class="display">
                <div class="disp_peso">Peso</div>
                <div class="disp_alarma">A</div>
                <div class="disp_piso">Piso</div>
            </div>
            <button class="boton" class="boton_piso2">2</button>
            <button class="boton" class="boton_piso3">3</button>
            <button class="boton" class="boton_pisoB">B</button>
            <button class="boton" class="boton_piso1">1</button>            
        </div>
        <div class="piso" id="piso3">
            <div class="almacen" id="almacen"></div>
            <div class="lista">
                <button id="crear_caja">Crear caja</button>
            </div>
            <div class="pos_ascensor">
                <div class="panel">
                    <div class="led">B</div>
                    <div class="led">1</div>
                    <div class="led">2</div>
                    <div class="led">3</div>
                </div>
                <button class="boton" id="boton_piso3"> B</button>
                <div class="ascensor">
                    <div class="puerta_izq"></div>
                    <div class="puerta_der"></div>
                </div>
            </div>
        </div>
    </body>
</html>
